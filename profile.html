<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - School Pass</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Profile Page -->
    <div
      class="p-6 max-w-6xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 mt-8"
    >
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Left: Profile Overview -->
        <div
          class="w-full md:w-1/3 flex flex-col items-center text-center border-r border-gray-100 pr-0 md:pr-6"
        >
          <!-- Profile Picture -->
          <div class="relative">
            <img
              src="download (1).jpg"
              alt="Profile Picture"
              class="w-32 h-32 rounded-full object-cover border-4 border-emerald-100 shadow-sm"
              id="profileImagePreview"
            />
            <label
              for="profileImageInput"
              class="absolute bottom-0 right-0 bg-emerald-600 text-white p-2 rounded-full cursor-pointer hover:bg-emerald-700 shadow-sm transition"
            >
              <i data-lucide="camera" class="w-4 h-4"></i>
            </label>
            <input
              type="file"
              id="profileImageInput"
              class="hidden"
              accept="image/*"
            />
          </div>

          <!-- Name & Role -->
          <h2 class="text-lg font-semibold text-gray-800 mt-4">
            Daichi Ekeanyanwu
          </h2>
          <p class="text-sm text-gray-500 mb-4">Administrator</p>

          <!-- Contact Summary -->
          <div class="space-y-2 text-sm text-gray-600">
            <p class="flex items-center justify-center gap-2">
              <i data-lucide="mail" class="w-4 h-4 text-gray-500"></i>
              daichi@school.com
            </p>
            <p class="flex items-center justify-center gap-2">
              <i data-lucide="phone" class="w-4 h-4 text-gray-500"></i> +234 909
              169 5161
            </p>
          </div>
        </div>

        <!-- Right: Editable Info -->
        <div class="w-full md:w-2/3 space-y-8">
          <!-- Personal Information -->
          <div>
            <h3
              class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2"
            >
              <i data-lucide="user" class="w-5 h-5 text-emerald-600"></i>
              Personal Information
            </h3>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Full Name</label
                >
                <input
                  type="text"
                  value="Daichi Ekeanyanwu"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Gender</label
                >
                <select
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none bg-white"
                >
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  value="03/12/2005"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  value="+234 909 169 5161 "
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Account Settings -->
          <div>
            <h3
              class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2"
            >
              <i data-lucide="settings" class="w-5 h-5 text-emerald-600"></i>
              Account Settings
            </h3>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Email Address</label
                >
                <input
                  type="email"
                  value="daichi@school.com"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Password</label
                >
                <input
                  type="password"
                  value="********"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none"
                />
              </div>
            </div>
            <button
              class="mt-4 bg-emerald-600 hover:bg-emerald-700 text-white font-medium px-5 py-2.5 rounded-lg shadow-sm transition"
            >
              <i data-lucide="lock" class="w-4 h-4 inline mr-2"></i> Change
              Password
            </button>
          </div>

          <!-- Preferences -->
          <div>
            <h3
              class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2"
            >
              <i data-lucide="sliders" class="w-5 h-5 text-emerald-600"></i>
              Preferences
            </h3>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Language</label
                >
                <select
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none bg-white"
                >
                  <option>English</option>
                  <option>French</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Date Format</label
                >
                <select
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none bg-white"
                >
                  <option>DD/MM/YYYY</option>
                  <option>MM/DD/YYYY</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Save Changes -->
          <div class="pt-4 border-t border-gray-200 flex justify-end">
            <button
              class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium px-6 py-2.5 rounded-lg shadow-sm transition-all"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="navbar.js"></script>
  <script>
    const profileImageInput = document.getElementById("profileImageInput");
    const profileImagePreview = document.getElementById("profileImagePreview");

    profileImageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profileImagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</html>
