<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Engagement - School Pass</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <main class="max-w-full mx-auto p-6 bg-gray-50 min-h-screen w-full">
      <header class="mb-6"></header>

      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
      >
        <!-- Title + Description -->
        <div class="ml-4 flex items-center gap-2">
          <div>
            <h2
              class="flex items-center gap-2 text-3xl text-green-700 font-bold"
            >
              Parent Engagement Management
            </h2>
            <p class="text-gray-500 mt-3">
              Manage announcements, messages and strengthen parent-school
              communication
            </p>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
        <!-- Total Payments -->
        <div
          class="bg-emerald-700 text-white rounded p-6 shadow-md flex flex-col justify-between"
        >
          <h2 class="text-2xl font-bold mb-1">450</h2>
          <p class="text-sm text-emerald-100 font-medium">Total Parents</p>
        </div>

        <!-- Active Payments -->
        <div
          class="bg-blue-600 text-white rounded p-6 shadow-md flex flex-col justify-between"
        >
          <h2 class="text-2xl font-bold mb-1">327</h2>
          <p class="text-sm text-blue-100 font-medium">Active Payments</p>
        </div>

        <!-- Messages this Month -->
        <div
          class="bg-white rounded p-6 shadow-md flex flex-col justify-between"
        >
          <h2 class="text-2xl font-bold text-gray-900 mb-1">89</h2>
          <p class="text-sm text-gray-500 font-medium">Messages this Month</p>
        </div>

        <!-- Announcements Published -->
        <div
          class="bg-white rounded p-6 shadow-md flex flex-col justify-between"
        >
          <h2 class="text-2xl font-bold text-gray-900 mb-1">12</h2>
          <p class="text-sm text-gray-500 font-medium">
            Announcements Published
          </p>
        </div>

        <!-- Response Rate -->
        <div
          class="bg-white rounded p-6 shadow-md flex flex-col justify-between"
        >
          <h2 class="text-2xl font-bold text-gray-900 mb-1">73%</h2>
          <p class="text-sm text-gray-500 font-medium">Response Rate</p>
        </div>

        <!-- Satisfactory Score -->
        <div
          class="bg-white rounded p-6 shadow-md flex flex-col justify-between"
        >
          <div class="flex items-center gap-2 mb-1">
            <h2 class="text-2xl font-bold text-gray-900">4.2</h2>
            <i data-lucide="star" class="w-6 h-6 text-yellow-400"></i>
          </div>
          <p class="text-sm text-gray-500 font-medium">Satisfactory Score</p>
        </div>
      </div>

      <div
        id="tabButtons"
        class="flex flex-wrap justify-center gap-4 mt-8 px-6 py-4 bg-gray-50 border border-gray-200 rounded-xl shadow-sm"
      >
        <button
          class="tab-btn cursor-pointer bg-white text-gray-700 px-5 py-2.5 rounded-lg border border-gray-200 font-semibold flex items-center gap-2 transition-all duration-150 hover:bg-emerald-50 hover:text-emerald-700"
        >
          <i data-lucide="megaphone" class="w-4 h-4"></i>
          <span>Announcements</span>
        </button>

        <button
          class="tab-btn cursor-pointer bg-white text-gray-700 px-5 py-2.5 rounded-lg border border-gray-200 font-semibold flex items-center gap-2 transition-all duration-150 hover:bg-emerald-50 hover:text-emerald-700"
        >
          <i data-lucide="message-square" class="w-4 h-4"></i>
          <span>Parent Messages</span>
        </button>

        <button
          class="tab-btn cursor-pointer bg-white text-gray-700 px-5 py-2.5 rounded-lg border border-gray-200 font-semibold flex items-center gap-2 transition-all duration-150 hover:bg-emerald-50 hover:text-emerald-700"
        >
          <i data-lucide="users" class="w-4 h-4"></i>
          <span>Engagement Analytics</span>
        </button>
      </div>
    </main>
  </body>
  <script src="navbar.js"></script>
</html>
